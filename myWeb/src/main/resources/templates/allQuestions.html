<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pl">
<head  th:replace=" template :: header"></head>

<body>

<div id="container">

    <div th:replace="template :: up"></div>

    <table class="blueTable" th:each="q : ${questions}">
        <form  th:action="@{/chooseQuestion}" th:object="${questions}" method="get">
        <thead>

             <input value="Edit" name="action" type="submit" />
             <input value="Delete" name="action" type="submit" />
             <input type="radio"  name="id" th:field="*{id}" />
        </form>
         </thead>
        <td th:utext="${q.id}"}></td>
        <td colspan="2" th:utext="'Q: ' +${q.question}" th:value = "${q.question}" name="que"></td>
        <tbody>
         <tr>
            <td th:utext=" 'odpA: ' +${q.odpA} " th:value = "${q.odpA}"></td>
            <td th:utext=" 'odpB: ' +${q.odpB} " th:value = "${q.odpB}"></td>
         </tr>
         <tr>
            <td th:utext=" 'odpC: ' +${q.odpC} " th:value = "${q.odpC}"></td>
            <td th:utext=" 'odpD: ' +${q.odpD} " th:value = "${q.odpD}"></td>
         </tr>
        </tbody>
        </tr>
         </tfoot>

      </table>
   <div class="links">
      <a href="#">&laquo;</a>
      <a class="active" href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">&raquo;</a>
   </div>
    <div th:replace="template :: delete"></div>
    <div th:replace="template :: add"></div>
    <div th:replace="template :: all"></div>
    <div th:replace="template :: one"></div>
    <div th:replace="template :: edit"></div>

    <div th:replace="template :: links"></div>
    <div th:replace="template :: footer"></div>
</div>
</body>

</html>
