<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pl">

<head  th:replace=" template :: header"></head>

<body onload="odliczanie();">

<div id="container">

   <div th:replace="template :: up"></div>

      <table class="blueTable">
         <thead>
            <tr>
               <td th:utext=" ${question.question}">Question</td></br>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td th:utext=" 'odpA: ' +${question.odpA} ">odpA</td>
               <td th:utext=" 'odpB: ' +${question.odpB} ">odpB</td>
            </tr>
            <tr>
               <td th:utext=" 'odpC: ' +${question.odpC} ">odpC</td>
               <td th:utext=" 'odpD: ' +${question.odpD} ">odpD</td>
            </tr>
         </tbody>
      </table>
   <div th:replace="template :: delete"></div>
   <div th:replace="template :: edit"></div>
   <div th:replace="template :: add"></div>
   <div th:replace="template :: all"></div>
   <div th:replace="template :: one"></div>

   <div th:replace="template :: links"></div>
   <div th:replace="template :: footer"></div>
</div>

</body>
</html>
